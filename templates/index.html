<!doctype html>
<html>

<head>
	<title>SIMS</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/Index.css') }}">
</head>

<body>
	<h1>
		SIMS (Simple Inventory Management System)
	</h1>
	
	<p>Logged in as: <label>{{name}}</label></p>
	<button id="normalbutton" type="button" onclick="location.href='/login';">Log out</button>
	<br>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Price</th>
				<th>Weight</th>
				<th>Color</th>
				<th>Quantity</th>
				<th>Remove</th>
			</tr>
		</thead>
		<tbody>
			{% for item in item_list %}
			<tr>
				<td><a href="/modify/{{item.id}}">{{item.name}}</a></td>
				<td>{{item.price}}</td>
				<td>{{item.weight}}</td>
				<td>{{item.color}}</td>
				<td>{{item.quantity}}</td>
				<td><a href="/delete/{{item.id}}"><input type="image" src="https://openclipart.org/download/226230/trash.svg" alt="Delete" width="20px" height="25px" id="deletebutton"></a></td>
			</tr>
			{% endfor %}
		</tbody>
		</tr>
	</table>
	<button id="normalbutton" type="button" onclick="location.href='/add';">Add Item</button>
	<button id="normalbutton" type="button" onclick="location.href='/save';">Save</button>
	<button id="normalbutton" type="button" onclick="location.href='/print';">Print Report</button>
	<footer>
		<p>Created by: Nathan Rossow | Caleb Trayer | Erin Day | Mikayla Quaderer</p>
	</footer>
</body>

</html>

<!-- color scheme: #c8c3cc, #563f46, #8ca3a3, #484f4f -->
